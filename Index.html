<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile">
      <img src="your-image.jpg" alt="Your Picture" class="profile-img">
      <h1>Your Name</h1>
      <p>A Game Lover</p>
    </div>
  </section>

  <!-- Social Media Section -->
  <section class="social-media-section">
    <div class="social-buttons">
      <a href="https://youtube.com/your-channel" target="_blank" class="youtube-btn">YouTube</a>
      <a href="https://discord.com/your-invite" target="_blank" class="discord-btn">Discord</a>
    </div>
  </section>

  <!-- Gameplay Video Section -->
  <section class="gameplay-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>
    <p class="thank-you">Thank you for reading my website!</p>
  </section>
</body>
</html>
