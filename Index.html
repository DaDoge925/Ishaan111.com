<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="Blockmango.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f0 50%, #e1e1e1 50%);
      color: #333;
      scroll-behavior: smooth;
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px; /* Reduced padding */
      background-image: url('https://cdn-www.bluestacks.com/bs-images/Wallpaper_com.app_.blockmango.jpg'); /* Background image */
      background-size: cover; /* Cover background */
      background-position: center; /* Center the image */
      color: white;
      position: relative;
      overflow: hidden; 
      animation: fadeIn 1s; 
    }

    .profile {
      text-align: center;
    }

    .profile-img {
      width: 120px; /* Slightly reduced size */
      height: 120px; /* Slightly reduced size */
      border-radius: 50%;
      border: 4px solid #f4a261;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease; 
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .profile h1 {
      margin-top: 10px; /* Reduced margin */
      font-size: 2.2rem; 
      color: #f4a261; 
      animation: slideIn 0.5s forwards; 
    }

    .profile h2 {
      font-size: 1.2rem; /* Reduced font size */
      color: #fff;
      margin-top: 5px;
    }

    /* Social Media Section */
    .social-media-section {
      height: 80vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://www1.minijuegosgratis.com/v3/games/thumbnails/240480_1.jpg'); /* Higher quality background */
      background-size: cover; /* Cover background */
      color: white;
      opacity: 0; 
      animation: fadeIn 1s forwards;
      animation-delay: 1s; 
      padding: 20px; /* Padding around section */
    }

    .social-title {
      font-size: 2rem; /* Title font size */
      margin-bottom: 20px; /* Space between title and buttons */
    }

    .social-buttons {
      display: flex;
      gap: 10px; /* Reduced gap */
    }

    .social-buttons a {
      padding: 10px 20px; /* Reduced padding */
      color: white;
      text-decoration: none;
      font-size: 1.1rem; /* Reduced font size */
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease; 
      position: relative;
      overflow: hidden; 
    }

    .social-buttons a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: transform 0.5s ease;
      transform: translate(-50%, -50%) scale(0);
      z-index: 0; 
    }

    .social-buttons a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .social-buttons a:hover {
      color: #fff;
    }

    .youtube-btn {
      background-color: #ff0000; 
    }

    .discord-btn {
      background-color: #7289da; 
    }

    /* Gameplay Video Section */
    .gameplay-section {
      height: 80vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #444;
      opacity: 0; 
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s; 
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      margin-bottom: 10px; /* Reduced margin */
    }

    .video-container iframe {
      width: 100%;
      height: 400px; /* Slightly reduced height */
      border: none;
      border-radius: 10px; 
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
    }

    .thank-you {
      margin-top: 10px; /* Reduced margin */
      font-size: 1.3rem; /* Reduced font size */
      color: white;
    }

    /* Scroll Down Indicator */
    .scroll-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s; 
    }

    .arrow {
      margin-top: 5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid white;
      animation: bounce 1s infinite; 
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px; /* Reduced padding */
      background-color: #222;
      color: #fff;
      position: relative;
      z-index: 10;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <!-- Profile Section -->
  <section class="profile-section" id="profile">
    <div class="profile">
      <img src="https://yt3.googleusercontent.com/NBEWBeuk4PTyeeifL99KgPKoCwA2aB1t8LOIVafWvvAlrwWby-v0WDqOcgjW8Z38eOk7f4xK2w=s160-c-k-c0x00ffffff-no-rj" alt="Your Picture" class="profile-img">
      <h1>Ishaan</h1>
      <h2>A Game Lover</h2>
    </div>
  </section>

  <!-- Social Media Section -->
  <section class="social-media-section" id="social-media">
    <h2 class="social-title">Social Media</h2>
    <div class="social-buttons">
      <a href="https://www.youtube.com/@Era-BGofficial" target="_blank" class="youtube-btn">YouTube</a>
      <a href="https://discord.gg/tN8cFsDdCy" target="_blank" class="discord-btn">Discord</a>
    </div>
  </section>

  <!-- Gameplay Video Section -->
  <section class="gameplay-section" id="gameplay">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4X1q37JzEzU" frameborder="0" allowfullscreen></iframe>
    </div>
    <p class="thank-you">Thank you for reading my website!</p>
  </section>

  <!-- Scroll Down Indicator -->
  <div class="scroll-indicator" id="scroll-indicator">
    <span>Scroll Down</span>
    <div class="arrow"></div>
  </div>

  <footer>
    <p>&copy; 2024 Ishaan. All rights reserved.</p
