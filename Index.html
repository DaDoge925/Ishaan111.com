<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan's Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header section with your picture, name, and game lover label -->
  <section id="intro">
    <img src="your-picture.jpg" alt="Your Picture" class="profile-picture">
    <h1>Your Name</h1>
    <h2>A Game Lover</h2>
  </section>

  <!-- Social buttons that appear on scroll -->
  <section id="social" class="hidden">
    <a href="https://www.youtube.com/yourchannel" class="social-button youtube">YouTube</a>
    <a href="https://discord.gg/yourserver" class="social-button discord">Discord</a>
  </section>

  <!-- Gameplay video section -->
  <section id="gameplay" class="hidden">
    <video controls>
      <source src="your-gameplay-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Thank you section -->
  <section id="thankyou" class="hidden">
    <h2>Thank you for reading my website!</h2>
  </section>

  <script src="script.js"></script>
</body>
</html>
